<p>List relevant skills, both technical (e.g., programming languages, tools) and soft skills (e.g., communication, teamwork).</p>

<mat-form-field appearance="outline">
    <mat-label>Skill</mat-label>
    <input  matInput [(ngModel)]="skill">
    
    <button matSuffix mat-icon-button aria-label="Add" (click)="addSkill()">
        <mat-icon>add</mat-icon>
    </button>
    <mat-hint>Add Skill</mat-hint>
</mat-form-field>
<br/>
<mat-chip-list>
    <mat-chip *ngFor="let skill of skillList.values()" color="primary" selected>
            {{skill}}
            <mat-icon (click)="removeSkill(skill)">close</mat-icon>
    </mat-chip>
</mat-chip-list>
<br/>
<p *ngIf="skillList.size == 0">Please enter atlease one Skill to proceed forward</p>
