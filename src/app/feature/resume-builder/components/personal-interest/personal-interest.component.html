<p>Highlight your non-professional activities that reveal your skills, qualities, and values.</p>

<mat-form-field appearance="outline">
    <mat-label>Personal Interest</mat-label>
    <input  matInput [(ngModel)]="interest">
    <mat-error *ngIf="interestList.size == 0">Please enter atlease one Personal Interest</mat-error>
    <button matSuffix mat-icon-button aria-label="Add" (click)="addInterest()">
        <mat-icon>add</mat-icon>
    </button>
    <mat-hint>Add personal interest</mat-hint>
</mat-form-field>
<br/>
<mat-chip-list>
    <mat-chip *ngFor="let int of interestList.values()" color="primary" selected>
            {{int}}
            <mat-icon (click)="removeInterest(int)">close</mat-icon>
    </mat-chip>
</mat-chip-list>
<br/>
<p *ngIf="interestList.size == 0">Please enter atlease one Personal Interest</p>
